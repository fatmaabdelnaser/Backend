<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css" />
    <title>Register</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h2>Ubrary</h2>
        </div>
        <div class="navmenu">
            <ul>
                <li><a href="../landingpage/index.html">Home</a></li>
                <li><a href="../categories/">Categories</a></li>
                <li><a href="../aboutus/aboutus.html">About us</a></li>
                <li><a href="../contactus/Contact Us.html">Contact us</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="Form-Box_ Register-Form_">
            <div class="Form-Value_">
                <form id="registerForm">
                    <h2>Register</h2>
                    <div class="Inputbox_">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="username" required />
                        <label>Username</label>
                    </div>
                    <div class="Inputbox_">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required />
                        <label>Email</label>
                    </div>
                    <div class="Inputbox_">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required />
                        <label>Password</label>
                    </div>
                    <div class="Inputbox_">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="confirmPassword" required />
                        <label>Confirm Password</label>
                    </div>
                    <div class="Terms_">
                        <label><input type="checkbox" id="terms" required />I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit">Register</button>
                    <div class="Login_">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="register.js"></script>
</body>
</html>
